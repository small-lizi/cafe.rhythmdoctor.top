/* 容器样式 */
.container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
  perspective: 1000px;
  overflow: hidden;
}

.error-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 2rem;
  transform-style: preserve-3d;
  animation: container-float 6s ease-in-out infinite;
}

@keyframes container-float {
  0%, 100% {
    transform: translateY(0) rotateX(2deg);
  }
  50% {
    transform: translateY(-20px) rotateX(-2deg);
  }
}

/* 404样式 */

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12rem;
  font-weight: 900;
  letter-spacing: -0.05em;
  margin: 0;
  position: relative;
}

.digit {
  position: relative;
  display: inline-block;
  color: transparent;
  text-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
  animation: digit-glow 3s ease-in-out infinite alternate;
  background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
  -webkit-background-clip: text;
  background-clip: text;
}

.four-1 {
  animation-delay: -1.5s;
  transform: perspective(500px) rotateY(-15deg);
}

.four-2 {
  animation-delay: -0.5s;
  transform: perspective(500px) rotateY(15deg);
}

@keyframes digit-glow {
  0%, 100% {
    text-shadow: 0 0 10px rgba(0, 247, 255, 0.8),
                 0 0 20px rgba(0, 247, 255, 0.5),
                 0 0 30px rgba(0, 247, 255, 0.3);
    filter: brightness(1);
  }
  50% {
    text-shadow: 0 0 15px rgba(0, 247, 255, 1),
                 0 0 30px rgba(0, 247, 255, 0.8),
                 0 0 45px rgba(0, 247, 255, 0.5);
    filter: brightness(1.2);
  }
}

/* 行星样式 */
.planet {
  position: relative;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle at 30% 30%, #7510F7 10%, #180D5B 60%);
  border-radius: 50%;
  box-shadow: 0 0 60px rgba(0, 247, 255, 0.5);
  overflow: visible;
  animation: planet-rotate 20s linear infinite;
}

.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 60px;
  margin-top: -30px;
  margin-left: -100px;
  border: 4px solid rgba(255, 0, 229, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255, 0, 229, 0.6);
  transform: rotateX(75deg);
  animation: ring-rotate 15s linear infinite;
}

.crater {
  position: absolute;
  background: rgba(23, 14, 78, 0.8);
  border-radius: 50%;
}

.crater-1 {
  width: 30px;
  height: 30px;
  top: 20%;
  left: 25%;
}

.crater-2 {
  width: 40px;
  height: 40px;
  top: 60%;
  left: 40%;
}

.crater-3 {
  width: 25px;
  height: 25px;
  top: 40%;
  left: 70%;
}

.crater-4 {
  width: 20px;
  height: 20px;
  top: 75%;
  left: 15%;
}

@keyframes planet-rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes ring-rotate {
  from { transform: rotateX(75deg) rotateZ(0deg); }
  to { transform: rotateX(75deg) rotateZ(360deg); }
}

/* 消息样式 */
.error-message {
  margin-top: 2rem;

.error-message h1 {

  color: var(--light);
  text-shadow: 0 0 10px rgba(225, 245, 254, 0.5);

  font-size: 1.5rem;
  color: var(--light);
  opacity: 0.8;
  margin-bottom: 2rem;
  text-shadow: 0 0 5px rgba(225, 245, 254, 0.3);
}

/* 故障文字效果 */
.glitch {
  position: relative;
  animation: glitch 3s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.glitch::before {
  left: 2px;
  text-shadow: -2px 0 var(--primary);
  clip: rect(24px, 550px, 90px, 0);
  animation: glitch-anim 3s infinite linear alternate-reverse;
}

.glitch::after {
  left: -2px;
  text-shadow: -2px 0 var(--secondary);
  clip: rect(85px, 550px, 140px, 0);
  animation: glitch-anim2 2.5s infinite linear alternate-reverse;
}

@keyframes glitch {

  40% {

  }
  60% {

/* 按钮样式 */
.controls {
  margin-top: 3rem;
  z-index: 10;
}

.btn {
  position: relative;
  display: inline-block;
  padding: 15px 30px;
  background: linear-gradient(90deg, 
    rgba(0, 247, 255, 0.1) 0%, 
    rgba(0, 247, 255, 0.3) 50%,

  font-size: 1.2rem;

}

.btn:hover {

.btn-shine {

/* 飞船样式 */
.spaceship {
  position: absolute;
  top: -120px;
  right: -80px;
  transform: scale(0.6) rotate(30deg);
  animation: ship-float 15s ease-in-out infinite alternate;
}

.ship-body {
  position: relative;
  width: 120px;
  height: 60px;
  background: linear-gradient(135deg, #4a4a4a 0%, #242424 100%);
  border-radius: 60px;
  box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
}

.window {
  position: absolute;
  width: 40px;
  height: 40px;
  top: 10px;
  left: 40px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  border-radius: 50%;
  box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.8),
              0 0 15px var(--primary);
  animation: window-pulse 3s ease-in-out infinite alternate;
}

.engine {
  position: absolute;
  bottom: -10px;
  left: 30px;
  width: 60px;
  height: 20px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.flame {
  position: absolute;
  bottom: -20px;
  left: 0;
  width: 60px;
  height: 40px;
  background: linear-gradient(to bottom,

    rgba(255, 165, 0, 0.6) 50%,

  animation: flame-flicker 0.5s ease-out infinite alternate;

@keyframes window-pulse {
  0%, 100% {
    opacity: 0.8;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.8),
                0 0 15px var(--primary);
  }
  50% {
    opacity: 1;
    box-shadow: inset 0 0 15px rgba(255, 255, 255, 1),
                0 0 25px var(--primary),
                0 0 40px var(--primary);
  }
}

@keyframes flame-flicker {
  0%, 100% {
    transform: scaleX(0.8) scaleY(0.9);
    opacity: 0.8;
  }
  25% {
    transform: scaleX(1) scaleY(1.1);
    opacity: 1;
  }
  50% {
    transform: scaleX(0.9) scaleY(1);
    opacity: 0.9;
  }
  75% {
    transform: scaleX(1.1) scaleY(0.9);
    opacity: 0.95;
  }
}

@keyframes ship-float {
  0% {
    transform: scale(0.6) rotate(30deg) translate(0, 0);
  }
  25% {
    transform: scale(0.6) rotate(25deg) translate(-20px, 20px);
  }
  50% {
    transform: scale(0.6) rotate(30deg) translate(-40px, 0);
  }
  75% {
    transform: scale(0.6) rotate(35deg) translate(-20px, -20px);
  }
  100% {
    transform: scale(0.6) rotate(30deg) translate(0, 0);
  }

<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <div class="error-container">
            <div class="error-code">
                <span class="digit four-1">4</span>
                <div class="planet">
                    <div class="ring"></div>
                    <div class="crater crater-1"></div>
                    <div class="crater crater-2"></div>
                    <div class="crater crater-3"></div>
                    <div class="crater crater-4"></div>
                </div>
                <span class="digit four-2">4</span>
            </div>
            <div class="error-message">
                <h1 class="glitch" data-text="页面未找到">页面未找到</h1>
                <p>您访问的页面可能已经被传送到另一个星系</p>
            </div>
            <div class="spaceship">
                <div class="ship-body"></div>
                <div class="window"></div>
                <div class="engine">
                    <div class="flame"></div>
                </div>
            </div>
            <div class="controls">
                <a href="/" class="btn return-btn">
                    <span class="btn-text">返回主页</span>
                    <span class="btn-shine"></span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
// 等待DOM加载完成
document.addEventListener('DOMContentLoaded', () => {
  // 鼠标移动跟踪效果
  const container = document.querySelector('.container');
  const errorContainer = document.querySelector('.error-container');
  
  // 鼠标移动效果，让404元素跟随鼠标轻微移动，增强3D效果
  container.addEventListener('mousemove', (e) => {
    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    
    errorContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
  });
  
  // 鼠标移出容器，恢复原位
  container.addEventListener('mouseleave', () => {
    errorContainer.style.transform = 'rotateY(0deg) rotateX(0deg)';
    setTimeout(() => {
      errorContainer.style.transition = 'none';
    }, 300);
  });
  
  // 鼠标进入容器
  container.addEventListener('mouseenter', () => {
    errorContainer.style.transition = 'all 0.3s ease';
  });
  
  // 添加随机星星
  createRandomStars();
});

// 创建随机星星背景
function createRandomStars() {
  const starsContainer = document.createElement('div');
  starsContainer.classList.add('random-stars');
  document.body.appendChild(starsContainer);
  
  // 添加样式
  const style = document.createElement('style');
  style.textContent = `
    .random-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0;
      animation: twinkle var(--duration) infinite ease-in-out;
      animation-delay: var(--delay);
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: var(--opacity);
        transform: scale(1);
      }
    }
  `;
  document.head.appendChild(style);
  
  // 创建100个随机星星
  for (let i = 0; i < 100; i++) {
    createStar(starsContainer);
  }
  
  // 在控制台输出伪3D字符
  printAscii3DTextToConsole();
}

// 创建单个星星
function createStar(container) {
  const star = document.createElement('div');
  star.classList.add('star');
  
  // 随机位置
  const x = Math.random() * 100;
  const y = Math.random() * 100;
  
  // 随机大小
  const size = Math.random() * 3 + 1;
  
  // 随机动画时间和延迟
  const duration = Math.random() * 3 + 2;
  const delay = Math.random() * 5;
  const opacity = Math.random() * 0.7 + 0.3;
  
  // 设置样式
  star.style.cssText = `
    left: ${x}%;
    top: ${y}%;
    width: ${size}px;
    height: ${size}px;
    --duration: ${duration}s;
    --delay: ${delay}s;
    --opacity: ${opacity};
  `;
  
  container.appendChild(star);
}
